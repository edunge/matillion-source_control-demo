name: Source Control Demo
on: 
  push:
    branches:
      - 'main'

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout from repository
        uses: actions/checkout@v3
        

  
  deploy:
    needs:  build
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout build
        uses: actions/checkout@v3
       
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'
      
      - name: Deploy changes to AWS S3
        id: aws-deploy-s3
        uses: oneyedev/aws-deploy-s3@v2
        with:
          region: 'us-east-1'
          bucket: 'source-control-demo'
          source: 'https://github.com/edunge/metl-sourcecontrol-demo'
          target: 'test-folder'
          
  success:
      needs:  deploy

      runs-on: ubuntu-latest

      steps:
        - name: Show outcome
          run: echo 'Changes successfully deployed to METL'
